<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>한글 피아노</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="piano">
    <!-- 흰 건반 -->
    <div class="white-key" data-note="C"></div>
    <div class="white-key" data-note="D"></div>
    <div class="white-key" data-note="E"></div>
    <div class="white-key" data-note="F"></div>
    <div class="white-key" data-note="G"></div>
    <div class="white-key" data-note="A"></div>
    <div class="white-key" data-note="B"></div>
    
    <div class="black-key" data-note="C#"><span><br></span></div>
    <div class="black-key" data-note="D#"><span><br></span></div>
    <div class="black-key" data-note="F#"><span><br></span></div>
    <div class="black-key" data-note="G#"><span><br></span></div>
    <div class="black-key" data-note="A#"><span><br></span></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
